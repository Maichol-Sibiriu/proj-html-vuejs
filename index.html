<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="wplms">

      <!-- header logo e navbar -->
      <header>

        <div class="navbar container d-f">

          <!-- logo -->
          <div class="logo d-f">
            <img :src=" './img/' + img + '.png' " alt="">
          </div>

          <!-- lista navbar -->
          <div class="navbar-list d-f">
            <ul class="d-f">
              <li  class="d-f"
                   v-for="link in links">
                <a href="#">{{ link }}</a>
              </li>
            </ul>
            <a href="#"><i :class=" 'fas ' + search"></i></a>
          </div>

          <!-- account login con store -->
          <div class="account d-f">
            <a href="#">{{ account.link }}</a>
            <a href="#"><i :class=" 'fas ' + account.icon"></i></a>
          </div>

        </div>

        <div class="jumbotron-text container">
            <h1>One App for eLearning - Web or Mobile</h1>
            <p><span class="t-u">wplms</span> is the most modern Learning management system for Web.</p>
            <button  class="btn orange-btn t-u" type="button" name="button">get your app</button>
            <div class="ico-jumbotron">
              <a href="#"><i :class=" 'fas ' + collection"></i></a>
            </div>
        </div>


      </header>

      <!-- main corpo centrale (6 sezioni) -->
      <main>

        <!-- free app -->
        <section class="white container">
          <div class="container">
            <h2></h2>
            <p></p>

            <div class="">
              <div class="">
                <img src="" alt="">
                <h4></h4>
                <p></p>
              </div>
              <div class="">
                <img src="" alt="">
                <h4></h4>
                <p></p>
              </div>
              <div class="">
                <img src="" alt="">
                <h4></h4>
                <p></p>
              </div>
              <div class="">
                <img src="" alt="">
                <h4></h4>
                <p></p>
              </div>
            </div>
            <button  class="btn orange-btn" type="button" name="button">See all features <i class="fas fa-angle-right"></i></button>
          </div>
        </section>

        <!-- device -->
        <section class="blue">
          <div class="container">
            <h2></h2>
            <p></p>
          </div>
        </section>

        <!-- courses -->
        <section class="white">
          <div class="container">
            <h2></h2>
            <p></p>
          </div>
        </section>

        <!-- brands -->
        <section class="grey">
          <div class="container">
            <h2></h2>
            <p></p>
          </div>
        </section>

        <!-- customers -->
        <section class="white">
          <div class="container">
            <h2></h2>
            <p></p>
          </div>
        </section>

        <!-- contact sales -->
        <section class="orange">
          <div class="container">
            <h2></h2>
            <p></p>
          </div>
        </section>
      </main>

      <!-- footer logo e 3 liste link -->
      <footer class="blue">

      </footer>

    </div>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
